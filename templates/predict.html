<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main style="background-color: aqua;">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mx-auto">
                    <div class="card">
                        <form method="post">
                            <div class="mb-3">
                                <label for="year" class="form-label">Year</label>
                                <select class="form-select form-select-lg" name="year" id="year">
                                    <option selected>Select one</option>
                                    {% for y in years %}
                                    <option value="{{y}}">{{y}}</option>
                                    {% endfor %}
                                </select>
                                <div class="mb-3">
                                    <label for="subdivision" class="form-label">Sub division</label>
                                    <select class="form-select form-select-lg" name="subdivision" id="subdivision">
                                        <option selected>Select one</option>
                                        {% for s in subdivisions %}
                                        <option value="{{s}}">{{s}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="d-grid gap-2">
                                  <button class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                        <div class="card-footer">
                            Annual Rainfall Prediction
                            {{prediction}}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
</body>

</html>
